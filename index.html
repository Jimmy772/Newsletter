<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="wrapper">
        <form class="form" action="/" method="post">
            <div class="pageTitle title">Newsletter</div>
            <div class="secondaryTitle title">Please fill this form to sign up.</div>
            <input type="text" class="name formEntry" name="fName" placeholder="First Name" />
            <input type="text" class="name formEntry" name="lName" placeholder="Second Name" />
            <input type="text" class="email formEntry" name="email" placeholder="Email" />
            <input type="checkbox" class="termsConditions" value="Term">
            <label style="color: grey" for="terms"> I Accept the <span style="color: #0e3721">Terms of Use</span> &
                <span style="color: #0e3721">Privacy Policy</span>.</label><br>
            <button type="submit" class="submit formEntry">Submit</button>
        </form>
    </div>
    <script src="app.js" async defer></script>
</body>

</html>
